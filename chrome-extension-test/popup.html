<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 420px;
      max-height: 480px;
      margin: 0;
      padding: 12px;
      font-family: system-ui, sans-serif;
      font-size: 13px;
    }
    h2 { margin: 0 0 8px; font-size: 14px; }
    .meta { color: #666; font-size: 11px; margin-bottom: 10px; }
    #out {
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 320px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      background: #f9f9f9;
      font-size: 12px;
    }
    .empty { color: #888; font-style: italic; }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover { background: #1557b0; }
    button.secondary { background: #5f6368; margin-left: 6px; }
    button.secondary:hover { background: #3c4043; }
    button.classify-btn { background: #0d9488; margin-left: 6px; }
    button.classify-btn:hover { background: #0f766e; }
    button.classify-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .classification-result {
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 6px;
      background: #ccfbf1;
      border: 1px solid #5eead4;
      font-size: 12px;
    }
    .classification-result.error { background: #fee2e2; border-color: #fca5a5; }
  </style>
</head>
<body>
  <h2>Gradescope Quiz Reader</h2>
  <p class="meta">Gradescope: quiz page. OpenStax: book page. Click Refresh to extract.</p>
  <div id="out" class="empty">Loadingâ€¦</div>
  <div id="classificationResult" class="classification-result" hidden></div>
  <button id="refresh">Refresh</button>
  <button id="copy" class="secondary">Copy JSON</button>
  <button id="classify" class="classify-btn">Classify with AI</button>
  <button id="cancelClassify" class="secondary" hidden>Cancel</button>
  <script src="popup.js"></script>
</body>
</html>
